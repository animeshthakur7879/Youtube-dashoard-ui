<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced YouTube Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light topbar shadow">
        <span class="navbar-brand">YT Dashboard</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="ml-auto d-flex align-items-center">
            <!-- Notifications -->
            <div class="dropdown mr-3">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bell"></i> Notifications
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">New comment on your video</a>
                    <a class="dropdown-item" href="#">Subscriber milestone reached</a>
                    <a class="dropdown-item" href="#">Video uploaded successfully</a>
                </div>
            </div>
            <!-- Dark Mode Toggle -->
            <button class="btn btn-dark mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav id="sidebar" class="navbar navbar-dark sidebar shadow">
        <a class="navbar-brand text-center" href="#"><i class="fab fa-youtube fa-2x"></i><br>YT Dashboard</a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-video"></i> My Videos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Analytics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Card for Total Subscribers -->
                <div class="col-md-4 mb-4">
                    <div class="card custom-card bg-gradient-primary">
                        <div class="card-body">
                            <h5>Total Subscribers</h5>
                            <h2><i class="fas fa-users"></i> 15,243</h2>
                        </div>
                    </div>
                </div>

                <!-- Card for Total Views -->
                <div class="col-md-4 mb-4">
                    <div class="card custom-card bg-gradient-success">
                        <div class="card-body">
                            <h5>Total Views</h5>
                            <h2><i class="fas fa-eye"></i> 1,245,623</h2>
                        </div>
                    </div>
                </div>

                <!-- Card for Earnings -->
                <div class="col-md-4 mb-4">
                    <div class="card custom-card bg-gradient-warning">
                        <div class="card-body">
                            <h5>Total Earnings</h5>
                            <h2><i class="fas fa-dollar-sign"></i> $12,345</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="card shadow-lg">
                        <div class="card-header bg-gradient-secondary">
                            <h5 class="text-white">Upload a New Video</h5>
                        </div>
                        <div class="card-body">
                            <form id="videoUploadForm">
                                <div class="form-group">
                                    <label for="videoTitle">Video Title</label>
                                    <input type="text" class="form-control" id="videoTitle" placeholder="Enter title">
                                </div>
                                <div class="form-group">
                                    <label for="videoDescription">Description</label>
                                    <textarea class="form-control" id="videoDescription" rows="3" placeholder="Video description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="videoFile">Upload Video</label>
                                    <input type="file" class="form-control-file" id="videoFile">
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-gradient-info">
                            <h5 class="text-white">Channel Analytics</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="analyticsChart" width="400" height="150"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
